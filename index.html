<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat&display=swap"
  rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="img-container"></div>
    <div class="content">
      <div class="title-top">Perfume</div>
      <div class="title-principal">Gabrielle Essence Eau De Parfum</div>
      <div class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
      CHANEL.</div>
      <div class="price-container">
        <div class="actual-price">$149.99</div>
        <div class="discounted-price">$169.99</div>
      </div>
      <div class="button">
        <img src="img/icon-cart.svg" alt="" srcset=""><p>Add to Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
